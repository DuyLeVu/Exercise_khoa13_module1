<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Moi ban nhap so phan tu cua mang '));
    let newArray = [];
    let numArray = [];
    for (i = 0; i < num; i++) {
        newArray[i] = prompt('A[' + i + ']= ');
    }
    for (i = 0; i < num; i++) {
        if (isNaN(newArray[i]) == false) {
            numArray.push(newArray[i]);
        }
    }
    document.write('Cac phan tu so trong mang: ' + numArray);

</script>

</body>
</html>
