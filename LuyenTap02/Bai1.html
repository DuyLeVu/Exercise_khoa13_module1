<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
            [8, 11, 9, 24],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
    ];
    for (i=0; i<a.length; i++){
        document.write('Row ' + i +'<br/>');
        for (j=0; j<a[i].length; j++){
            document.write(a[i][j] + '<br/>');
        }

    }
</script>
</body>
