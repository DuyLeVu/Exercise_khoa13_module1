<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Exercise</title>

<body>
<script>
    let str =prompt('Nhap vao 1 chuoi')
    let newArray = str.split('');
    console.log(newArray);
    for (i = 0; i < newArray.length; i++) {
        if (newArray[i] === '-') {
           newArray[i] = '_';}
    }
    document.write('Mang sau khi thay doi: ' + newArray.join(''));

</script>

</body>
</html>
