<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Moi ban nhap so phan tu cua mang '));
    let newArray = [];
    for (i = 0; i < num; i++) {
        newArray[i] = prompt('A[' + i + ']= ');
    }
    for (i = 0; i < num; i++) {
        if (newArray[i] === '-') {
           newArray[i] = '_'};
    }
    document.write('Mang sau khi thay doi: ' + newArray);

</script>

</body>
</html>
