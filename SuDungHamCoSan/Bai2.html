<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    const number = prompt('Nhap vao day so: ');
    const str = number.toString();
    const result =[str[0]];
    for (i=1; i< str.length; i++){
       if ((str[i-1]%2 === 0) && (str[i]%2 === 0)) {
           result.push("-", str[i]);
       }
       else {
           result.push(str[i]);
       }
    }
    document.write(result.join(''));
</script>
</body>
</html>
