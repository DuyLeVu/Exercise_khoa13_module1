<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let newArr = [];
    for (i = 0; i < 10; i++) {
        newArr[i] = parseInt(prompt('Nhap phan tu thu ' + i));
    }
    let max = 0;
    let index = 0;
    // console.log(max);
    // console.log(newArr);
    for (i = 0; i < newArr.length; i++) {
        if (newArr[i] > max) {
            max = newArr[i];
            index = i;
        }
    }
    // console.log(max);
    document.write('So  ' + max + ' La so lon nhat trong day, o vi tri ' + index);
</script>
</body>
</html>
