<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let newArr = [];
    for (i=0; i<10; i++){
        newArr[i] = prompt('Nhap phan tu thu ' +i);
    }
    let count = 0;
    for (i=0; i<newArr.length; i++){
        if (newArr[i] >= 10) {
            document.write('So ' +newArr[i] +' >= 10' + '<br/>');
            count ++;
        }
    }
    alert('Co ' + count + ' so >= 10');
</script>
</body>
</html>
