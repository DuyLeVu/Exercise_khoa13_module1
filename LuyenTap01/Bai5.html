<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap vao so luong phan tu cua mang: '));
    let newArr = [];
    for (i = 0; i < num; i++) {
        newArr[i] = parseInt(prompt('Nhap phan tu thu ' + i));
    }
    let count = 0;
    for (i = 0; i < newArr.length; i++) {
        if (newArr[i] < 0) {
            count++;
        }
    }
    alert('Co ' + count + ' so nguyen am');
</script>
</body>
</html>
